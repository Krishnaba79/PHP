<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAPA KI PARI</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .bgimg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("./running game/bg.png");
        background-size: cover;
        z-index: -1;
      }
      .char {
        position: absolute;
        height: 250px;
        margin-top: 45vh;
      }
      h1{
        margin-left: 600px;
      }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h1>PAPA KI PARI</h1>
    <img src="./img/dall.png" class="char" />
    <img src="./img/bg.png" class="bgimg" />
    <script>
      $(document).keydown(function (event) {
        const charElement = $(".char");
        const position = charElement.position(); // Get the current position
        if (event.key === "ArrowRight") 
        {
          charElement.css("left", position.left + 100 + "px");
        } 
        else if (event.key === "ArrowLeft") 
        {
          charElement.css("left", position.left - 100 + "px");
        }
        else if (event.key === "ArrowUp") 
        {
            charElement.css("top", position.top - 100 + "px");
        }
        else if (event.key === "ArrowDown") 
        {
            charElement.css("top", position.top + 100 + "px");
        }

      });
    </script>
  </body>
</html>
