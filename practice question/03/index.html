<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Employee Management System</h1>
    <form id="add-employee-form">
        <label for="employee-name">Employee Name:</label>
        <input type="text" id="employee-name" name="employee-name"><br><br>
        <label for="employee-department">Employee Department:</label>
        <input type="text" id="employee-department" name="employee-department"><br><br>
        <label for="employee-id">Employee ID:</label>
        <input type="text" id="employee-id" name="employee-id"><br><br>
        <label for="employee-email">Employee Email:</label>
        <input type="email" id="employee-email" name="employee-email"><br><br>
        <button id="add-employee-btn">Add Employee</button>
        <p id="error-message"></p>
    </form>
    <table id="employee-table">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Department</th>
                <th>ID</th>
                <th>Email</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="employee-table-body">
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
