<html>
    <body>
        <p id="para"> Krishnaba</p>
        <button id="btn"> Toggle</button>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script>
            $('#btn').click(function(){
                $('#para').toggle(1000);
            });
        </script>
    </body>
</html>
