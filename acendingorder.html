<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascending Order</title>
    <style>
        /* Basic styling for the layout */
body {
    font-family: Arial, sans-serif;
}

.container {
    width: 300px;
    margin: 50px auto;
    text-align: center;
}

label {
    font-weight: bold;
}

input {
    margin: 10px 0;
    padding: 5px;
    width: 100px;
}

button {
    margin: 10px;
    padding: 7px 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#number-list {
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Input for adding numbers -->
        <label for="number-input">Enter a number :</label>
        <input type="number" id="number-input" placeholder="Enter number">
        <button id="add-btn">ADD</button>
        <br>
        <!-- Button to sort numbers -->
        <button id="sort-btn">Sort</button>
        <br><br>
        <!-- Output to display the numbers -->
        <div id="number-list"></div>
    </div>

    <!-- Link to jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script >
        // Create an array to store the numbers
let numbers = [];

// Function to update the displayed number list
function updateNumberList() {
    $('#number-list').text('Numbers: ' + numbers.join(', '));
}

$(document).ready(function() {
    // Event handler for the 'ADD' button
    $('#add-btn').click(function() {
        // Get the value from the input field
        const number = parseInt($('#number-input').val());
        
        // Check if it's a valid number
        if (!isNaN(number)) {
            // Add the number to the array
            numbers.push(number);
            // Clear the input field
            $('#number-input').val('');
            // Update the displayed number list
            updateNumberList();
        } else {
            alert('Please enter a valid number');
        }
    });

    // Event handler for the 'Sort' button
    $('#sort-btn').click(function() {
        // Sort the numbers in ascending order
        numbers.sort((a, b) => a - b);
        // Update the displayed number list
        updateNumberList();
    });
});

    </script>
</body>
</html>
