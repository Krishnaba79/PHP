<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .dark{
        background-color: black;
        color: white;
    }
</style>
<body>
    <div class="body">
        enter the task
        <input type="text" class="task">
        <button type="button" class="addbtn" >Add Task</button>
        <button type="button" id="darkbtn"> Dark</button>
        <ol> </ol>
    </div>

    <script src="./jquery-3.7.1.min.js" ></script>
    
    <script>
        
        $('.addbtn').click(function(){
            let task = $('.task').val();
            $('ol').append("<li>" + task + " <button type='button' class='delete'>Delete</button> </li>");
            $('.task').val('');

        });
        $('#darkbtn').click(function (){
            $('body').toggleClass("dark");
        });
        $(document).on('click', '.delete', function() {
            $(this).closest('li').remove();  // Remove the closest <li> element
        });
    </script>
</body>
</html>
